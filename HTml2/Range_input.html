<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Select your volume</label>
        <input type="range" id ="val" name="vol" min="0" max="2200" step="5" value="10">
        <button>submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed_back</title>
</head>
<body>
    <h3>Feedback Form</h3>
    <form action="/user">

        <div>
            <label for="n">Name: </label>
            <input type="text" id ="n" placeholder="Write your name" ><br><br>
            <label for="e">Email: </label>
            <input type="email" id ="e" placeholder="Write your email" ><br><br>

        </div>
        <div>
        <label for="feed">Message:</label>
        <br>
        <textarea name="feed" id="feed" cols="15" rows="5"></textarea>
    </div>
    <br>
        <div>
            <label >Rate us our of 5:</label><br>
            <input type="radio" id ="1" name ="rt" >
            <label for="1">1</label><br>
            <input type="radio" id="2" name="rt">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="rt">
            <label for="3">3</label><br>
            <input type="radio" id="4" name="rt">
            <label for="4">4</label><br>
            <input type="radio" id="5" name="rt">
            <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
    
</body>
</html>
